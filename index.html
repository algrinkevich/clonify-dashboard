<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Smartphone</title>
</head>

<body>
    <div class="phone">
        <div class="header">
            <span class="sensor header__sensor"></span>
            <span class="camera header__camera"></span>
            <span class="speaker header__speaker"></span>
        </div>
        <div class="stripe phone__top-left-stripe"></div>
        <div class="stripe phone__top-right-stripe"></div>

        <div class="screen phone__screen">
            <div class="signal-container">
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-title">SingTel</div>
                <img src="images/wifi.svg" class="screen__wifi-img">
            </div>
            <img src="images/battery.svg" class="screen__battery-img">

            <div class="swiper" dir="rtl">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" dir="ltr">
                        <div class="swipe-control screen__top-swipe-control"></div>
                        <div class="time screen__time" data-phone-datetime data-phone-datetime-format="HH:mm"></div>
                        <div class="date screen__date" data-phone-datetime data-phone-datetime-format="dddd, DD MMMM">
                        </div>
                        <div class="unlock-slide screen__unlock-slide">âŒª slide to unlock</div>
                        <div class="swipe-control screen__bottom-swipe-control"></div>
                        <img src="images/camera.svg" class="screen__camera-img">
                    </div>
                    <div class="swiper-slide passcode-container" dir="ltr">

                        <p class="passcode-text">Enter Passcode</p>
                        <div id="vibrate">
                            <span class="pin"></span>
                            <span class="pin"></span>
                            <span class="pin"></span>
                            <span class="pin"></span>
                        </div>

                        <div data-phone-passcode-digits>
                            <div class="row-num">
                                <div class="num">1</div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">2</div>
                                        <div class="lower">ABC</div>
                                    </div>
                                </div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">3</div>
                                        <div class="lower">DEF</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-num">
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">4</div>
                                        <div class="lower">GHI</div>
                                    </div>
                                </div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">5</div>
                                        <div class="lower">JKL</div>
                                    </div>
                                </div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">6</div>
                                        <div class="lower">MNO</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-num">
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">7</div>
                                        <div class="lower">PQRS</div>
                                    </div>
                                </div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">8</div>
                                        <div class="lower">TUV</div>
                                    </div>
                                </div>
                                <div class="num">
                                    <div class="center-this">
                                        <div class="digit">9</div>
                                        <div class="lower">WXYZ</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-num">
                                <div class="num">0</div>
                            </div>
                        </div>


                        <div class="bottom-btns">
                            <div class="emergency-btn">Emergency</div>
                            <div class="cancel-btn">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <span class="on-off phone__on-off"></span>
            <span class="sleep phone__sleep"></span>
            <span class="up phone__up"></span>
            <span class="down phone__down"></span>
        </div>

        <div class="stripe phone__bottom-left-stripe"></div>
        <div class="stripe phone__bottom-right-stripe"></div>
        <div class="footer">
            <span class="home-button phone__home-button"></span>
        </div>
    </div>

    <script src="https://unpkg.com/moment@2.18.1/min/moment-with-locales.min.js"></script>
    <script src="js/phone-datetime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="text/javascript">

        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: false
        });
    </script>
    <script>
        const passcodeDigitPaneElements = document.querySelectorAll("[data-phone-passcode-digits]");

        for (let digitPaneElement of passcodeDigitPaneElements) {
            digitPaneElement.addEventListener("click", handleClickOnDigit);
        }

        let currentPasscode = "";

        function handleClickOnDigit(event) {
            const closestDigitBtn = event.target.closest(".num");
            if (!closestDigitBtn) {
                return;
            }
            currentPasscode += "*"; //no matter what was really clicked
            const pinElements = document.getElementsByClassName("pin");
            for (let i = 0; i < currentPasscode.length; i++) {
                const pinElement = pinElements[i];
                pinElement.classList.add("entered-pin");
                pinElement.parentElement.classList.remove("vibration");
            }

            if (currentPasscode.length === pinElements.length) {
                setTimeout(() => {
                    currentPasscode = "";
                    for (let pinElement of pinElements) {
                        pinElement.classList.remove("entered-pin");
                        pinElement.parentElement.classList.add("vibration");
                    }
                }, 300);
            }
        }
    </script>

</body>

</html>
