<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Smartphone</title>
</head>

<body>
    <div class="phone">
        <div class="header">
            <span class="sensor header__sensor"></span>
            <span class="camera header__camera"></span>
            <span class="speaker header__speaker"></span>
        </div>
        <div class="stripe phone__top-stripe"></div>
        <div class="screen phone__screen">
            <div class="swipe-control screen__top-swipe-control"></div>

            <div class="signal-container">
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-dot"></div>
                <div class="signal-title">SingTel</div>
                <img src="images/wifi.svg">
            </div>
            <img src="images/battery.svg" class="screen__battery-img">

            <div class="time screen__time">5:18</div>
            <div class="date screen__date">Wednesday, 24 September</div>
            <div class="unlock-slide screen__unlock-slide">âŒª slide to unlock</div>
            <div class="swipe-control screen__bottom-swipe-control"></div>
            <img src="images/camera.svg" class="screen__camera-img">
        </div>
        <div class="buttons-container">
            <span class="on-off phone__on-off"></span>
            <span class="sleep phone__sleep"></span>
            <span class="up phone__up"></span>
            <span class="down phone__down"></span>
        </div>
        <div class="stripe phone__bottom-stripe"></div>
        <div class="footer">
            <span class="home-button phone__home-button"></span>
        </div>
    </div>
    </div>
</body>

</html>
