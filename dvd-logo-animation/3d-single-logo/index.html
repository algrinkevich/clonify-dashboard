<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/dvd_logo.css">
    <link rel="stylesheet" href="styles/shadow.css">
    <link rel="stylesheet" href="styles/surface.css">
    
    <title>Bouncing DVD Logo Animation On 3D Surface</title>
</head>

<body>  
    <audio id="audio" preload="auto">
        <source src="media/laser.mp3" type="audio/mpeg">
    </audio>

    <div class="container-3d">
        <div class="surface container-3d__surface">
            <img src="media/dvd_logo.png" id="logo" class="dvd-logo surface__dvd-logo" alt="dvd-logo">
            <div class="shadow dvd-logo__shadow"></div>
        </div>
    </div>

    <script src="js/audio.js"></script>
</body>

</html>
