<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Bouncing DVD Logo Animation On 3D Surface</title>
</head>

<body>
    
    <audio id="audio" preload="auto">
        <source src="media/laser.mp3" type="audio/mpeg">
    </audio>

    <div class="surface">
        <div class="surface-inner">
            <img src="media/dvd_logo.png" id="logo" class="dvd-logo" alt="dvd-logo">
        </div>
    </div>

    <script src="js/audio.js"></script>
</body>

</html>
