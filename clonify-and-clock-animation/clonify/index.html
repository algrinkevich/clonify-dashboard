<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clonify</title>
  </head>

  <body>
    <div class="page">
      <div class="sidebar">
        <div class="sidebar-wrapper">
          <img src="images/logo.svg" class="logo sidebar-wrapper__logo" />
          <div class="menu">
            <div class="menu__section">
              <div class="menu__title">D A S H B O A R D</div>
              <div class="menu__links">
                <div class="menu-link">
                  <div class="menu-link__header menu-link__header--active">
                    <div class="menu-link__frame">
                      <img
                        src="images/dashboard-icon.svg"
                        class="menu-link__icon"
                      />
                      <div class="menu-link__title">Dashboard</div>
                    </div>
                    <img
                      src="images/arrow-unfold.svg"
                      class="menu-link__arrow"
                    />
                  </div>
                  <div class="menu-link__links">
                    <p class="menu-links__item--active">Analytics</p>
                    <p>Finance</p>
                    <p>Job Board</p>
                  </div>
                </div>
                <div class="menu-link">
                  <div class="menu-link__header">
                    <div class="menu-link__frame">
                      <img src="images/envelope.svg" class="menu-link__icon" />
                      <div class="menu-link__title">Messages</div>
                    </div>
                    <img src="images/arrow-fold.svg" class="menu-link__arrow" />
                  </div>
                </div>
                <div class="menu-link">
                  <div class="menu-link__header">
                    <div class="menu-link__frame">
                      <img src="images/friends.svg" class="menu-link__icon" />
                      <div class="menu-link__title">Friends</div>
                    </div>
                    <img src="images/arrow-fold.svg" class="menu-link__arrow" />
                  </div>
                </div>
                <div class="menu-link">
                  <div class="menu-link__header">
                    <div class="menu-link__frame">
                      <img src="images/apps.svg" class="menu-link__icon" />
                      <div class="menu-link__title">Apps</div>
                    </div>
                    <img src="images/arrow-fold.svg" class="menu-link__arrow" />
                  </div>
                </div>
              </div>
            </div>
            <div class="menu__section">
              <div class="menu__title">P A G E S</div>
              <div class="menu__links">
                <div class="menu-link">
                  <div class="menu-link__header">
                    <div class="menu-link__frame">
                      <img
                        src="images/help-center.svg"
                        class="menu-link__icon"
                      />
                      <div class="menu-link__title">Help Center</div>
                    </div>
                    <img src="images/arrow-fold.svg" class="menu-link__arrow" />
                  </div>
                </div>
                <div class="menu-link">
                  <div class="menu-link__header">
                    <div class="menu-link__frame">
                      <img
                        src="images/file-manager.svg"
                        class="menu-link__icon"
                      />
                      <div class="menu-link__title">File Manager</div>
                    </div>
                    <img src="images/arrow-fold.svg" class="menu-link__arrow" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-footer">
          <img src="images/settings.svg" class="sidebar-footer__icon" />
          <img src="images/logout.svg" class="sidebar-footer__icon" />
          <img src="images/globe.svg" class="sidebar-footer__icon" />
        </div>
      </div>
      <div class="central-area">
        <div class="top-bar">
          <input
            type="search"
            class="top-bar__search search"
            placeholder="Search..."
          />
          <div class="top-bar__items">
            <div class="top-bar__icons">
              <div class="notification-container">
                <img src="images/notification.svg" />
              </div>
              <img src="images/calendar.svg" />
              <img src="images/grid.svg" />
            </div>
            <div class="avatar-placeholder">
              <img src="images/avatar.png"/>
            </div>
          </div>
        </div>
        <!-- <div class="wrapper">
          <div class="banner">

          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
